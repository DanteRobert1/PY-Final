{% extends "base.html" %}

{% block title %}Gráfica 1{% endblock %}

{% block content %}
    <!-- Título del gráfico -->

        <h2 class="section-title">Gráfico de Barras Apiladas</h2>
        <p class="chart-description">Datos: Platform, NA_sales, EU_sales, JP_Sales</p>

    </div>
